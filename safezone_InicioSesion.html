<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header" >
        <div class="logo">
            <img src="logo.png" alt="logo de la compañia" class="logo-img" >
            <h2 class="logo-nombre"> SAFEZONE</h2>
        </div>
        <nav>
            <a href="" class="nav-link">Inicio</a>
            <a href="" class="nav-link">Sobre nosotros</a>
            <a href="" class="nav-link">Contactenos</a>
            <a href="" class="nav-link">Registrarse</a>
            <a href="" class="nav-link">Iniciar Sesion</a>
        </nav>
    </header>

    <div class="login-container">
        <form action="#" method="POST" class="login-form">
            <h2 class="LogoInicio"> Iniciar Sesión</h2>
            
            <div class="input-group">
                <label for="username">Correo Electronico</label>
                <input type="text" id="username" name="username" required placeholder="Ingresa tu correo electronico">
            </div>
            
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
            </div>

            <div class="submit-container">
                <button type="submit" class="btn-submit">Iniciar Sesión</button>
                <img src="apple.png" alt="apple" class="apple">
                <img src="google.png" alt="google" class="google">
                <img src="facebook.webp" alt="facebook" class="facebook">
            </div>

            <p class="forgot-password">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </p>
        </form>
    </div>


    <main class="container">
        <style>
            body{
                background-color: #788AF3;
                color: white
            }
        </style>
    </main>   
</body>
</html>
